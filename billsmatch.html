<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="main.js"></script>
  <title>Buffalo Bills Matching Game</title>
</head>

<body>
  <header>
    <h1>Matching Game</h1>
  </header>
  <aside>
    <div class="stats">STATS</div>
    <div class="stat-box"># GAMES</div>
    <div class="stat-box" id="num-games-played">0</div> <!-- "#" for games played -->
    <div class="stat-box">ATTEMPTS</div>
    <div class="stat-box" id="num-attempts">0</div> <!-- "#" for attempts -->
    <div class="stat-box">ACCURACY</div>
    <div class="stat-box" id="pct-accurate">0%</div> <!-- "%" for accuracy -->
  </aside>
  <main>
    <div class="card-container"></div>
    <div class="modal" id="win-modal"></div>
  </main>
</body>

</html>
